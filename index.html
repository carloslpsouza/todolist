<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="myApp.js"></script>
    <script src="myController.js"></script>
    <script src="./node_modules/angular-md5/angular-md5.js"></script>

    <title>AP 1 - TodoList Angular JS</title>
</head>

    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-lg" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
            </symbol>
            <symbol id="add" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
            </symbol>
        </svg>

        <main class="d-flex flex-nowrap" ng-app="myApp" ng-controller="showTaskDetails">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
                style="width: 280px; height: 100vh; background-color: #212529;" ng-controller="createList">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32" fill="#FFF">
                        <use xlink:href="#check-lg"></use>
                    </svg>
                    <span class="fs-4">Todo List</span>
                </a>
                <hr style="color: #fff;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <ol style="max-width: 240px;">
                        <li class="nav-item" ng-repeat="l in list track by $index" ng-click="showDetails(l.id)"
                            style="color: #FFF;"><a href="#">{{ l.description }}</a></li>
                    </ol>
                    <li class="nav-item" ng-controller="showInputNewList">
                        <div ng-controller="createDocList">
                            <div style="color: #FFF; display:{{viewInputList}}" class="mt-1 mb-3">
                                <input type="text" class="form-control mb-2 mt-3" placeholder="Nova Lista"
                                    ng-model="descriptionList">
                                <svg class="bi pe-none me-2" width="16" height="16" fill="#FFF">
                                    <use xlink:href="#check-lg"></use>
                                </svg>
                                <a href="#" ng-click="push()">Salvar</a>
                            </div>
                        </div>
                        <a href="#" class="nav-link active" aria-current="page" ng-click="showNewList()">
                            <svg class="bi pe-none me-2" width="16" height="16" fill="#FFF">
                                <use xlink:href="#add"></use>
                            </svg>
                            {{textBtn}}
                        </a>
                    </li>
                </ul>
            </div>
            <div style="height: 100vh;" class="text-center" ng-controller="showInputNewTask">
                <div class="m-3" style="width: 50vw; display:{{viewInputTask}}" ng-controller="createTask">
                    <h1 class="text-center">Lista: {{title}}</h1>
                    <hr>
                    <ol>
                        <li class="nav-item" ng-repeat="to in taskOpen | filter: idList track by $index"
                            ng-click="closeTask(to.id)">
                            <a href="#" style="color: #000;">{{ to.description }}</a>
                        </li>
                    </ol>
                    <div ng-controller="createDocTask">
                        <input type="text" class="form-control" placeholder="Nova tarefa" ng-model="descriptionTask">
                        <svg class="bi pe-none me-2" width="16" height="16" fill="#000">
                            <use xlink:href="#check-lg"></use>
                        </svg>
                        <a href="#" style="color: #000;" ng-click="push()">Adicionar</a>
                    </div>
                    <br>
                    <br>
                    <div style="height: 50vh">
                        <h1 class="text-center">Encerrados</h1>
                        <hr>
                        <ol>
                            <li class="nav-item" ng-repeat="tc in taskClose | filter: idList track by $index">
                                <a href="#" style="color: #000;">{{ tc.description }}</a>
                            </li>
                        </ol>

                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
