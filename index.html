<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="myApp.js"></script>
    <script src="myController.js"></script>
    <script src="./node_modules/angular-md5/angular-md5.js"></script>
    <title>AP 1 - TodoList Angular JS</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png"
        sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32"
        type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16"
        type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg"
        color="#712cf9">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="bootstrap" viewBox="0 0 118 94">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z">
            </path>
        </symbol>
        <symbol id="home" viewBox="0 0 16 16">
            <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z">
            </path>
        </symbol>
        <symbol id="check-lg" viewBox="0 0 16 16">
            <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
        </symbol>
        <symbol id="add" viewBox="0 0 16 16">
            <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
        </symbol>
    </svg>

    <main class="d-flex flex-nowrap" ng-app="myApp" ng-controller="showTaskDetails">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
            style="width: 280px; height: 100vh; background-color: #212529;" ng-controller="createList">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32" fill="#FFF">
                    <use xlink:href="#check-lg"></use>
                </svg>
                <span class="fs-4">Todo List</span>
            </a>
            <hr style="color: #fff;">
            <ul class="nav nav-pills flex-column mb-auto">
                <ol style="max-width: 240px;">
                    <li class="nav-item" ng-repeat="l in list track by $index" ng-click="showDetails(l.id)" style="color: #FFF;"><a href="#"
                    >{{ l.description }}</a></li>
                </ol>
                <li class="nav-item" ng-controller="showInputNewList">
                    <div ng-controller="createDocList">
                        <div style="color: #FFF; display:{{viewInputList}}" class="mt-1 mb-3">
                            <input type="text" class="form-control mb-2 mt-3" placeholder="Nova Lista"
                                ng-model="descriptionList">
                            <svg class="bi pe-none me-2" width="16" height="16" fill="#FFF">
                                <use xlink:href="#check-lg"></use>
                            </svg>
                            <a href="#" ng-click="push()">Salvar</a>
                        </div>
                    </div>
                    <a href="#" class="nav-link active" aria-current="page" ng-click="showNewList()">
                        <svg class="bi pe-none me-2" width="16" height="16" fill="#FFF">
                            <use xlink:href="#add"></use>
                        </svg>
                        {{textBtn}}
                    </a>
                </li>
            </ul>
        </div>
        <div style="height: 100vh;" class="text-center" ng-controller="showInputNewTask">
            <div class="m-3" style="width: 50vw; display:{{viewInputTask}}" ng-controller="createTask">
                <h1 class="text-center">Lista: {{title}}</h1>
                <hr>
                <ol>
                    <li class="nav-item" ng-repeat="to in taskOpen | filter: idList track by $index" ng-click="closeTask(to.id)">
                        <a href="#" style="color: #000;">{{ to.description }}</a>
                    </li>
                </ol>
                <div ng-controller="createDocTask">
                    <input type="text" class="form-control" placeholder="Nova tarefa" ng-model="descriptionTask">
                    <svg class="bi pe-none me-2" width="16" height="16" fill="#000">
                        <use xlink:href="#check-lg"></use>
                    </svg>
                    <a href="#" style="color: #000;" ng-click="push()">Adcionar</a>
                </div>
                <br>
                <br>
                <div style="height: 50vh">
                    <h1 class="text-center">Encerrados</h1>
                    <hr>
                    <ol>
                        <li class="nav-item" ng-repeat="tc in taskClose | filter: idList track by $index">
                            <a href="#" style="color: #000;">{{ tc.description }}</a>
                        </li>
                    </ol>

                </div>

            </div>
        </div>
    </main>
</body>

</html>
